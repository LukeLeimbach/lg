<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <style> /* set the CSS */
    .line {
        fill: none;
        stroke: rgb(90, 128, 235);
        stroke-width: 2px;
    }

    .healthyText {
        font-size: 1.1em;
        font-family: Georgia, 'Times New Roman', Times, serif;
        fill: #219600;
    }

    .qText {
        font-size: 1.1em;
        font-family: Georgia, 'Times New Roman', Times, serif;
        fill: #960000;
    }

    .axis {
        font-size: 12px;
    }

    rect.bar {
        fill: steelblue;
    }

    body {
        text-align: center;
        transform: translate(-40px, 0);
    }

    td, th {
        padding: 1px 4px;
    }

    h1 {
        text-align: center;
        padding-top: 20px;
        font-family: Georgia, 'Times New Roman', Times, serif;
        size: 0.8em;
    }

    </style>
</head>

<body>

<h1>Hypothesis: NO2 Levels would drop after quarantine in Denver, Colorado</h1>

<svg id="line-graph"></svg>
<br><br>
<svg id="bar-graph"></svg>

<!-- load the d3.js library -->    	
<script src="https://d3js.org/d3.v7.min.js"></script>
<script>

// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// parse the Date / time
var parseTime = d3.timeParse("%m/%d/%Y");

// set the ranges
var x = d3.scaleTime().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("#line-graph")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("class", "lineGraph")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Get the data
d3.csv("data.csv").then(function(data) {
    // Filters data for only Denver-Aroura-
    data = data.filter(function(d,i) {return i<347});

    // format the data
    data.forEach(function(d) {
        d.date = parseTime(d.Date);
        d.DailyMax = +d.DailyMax;
    });

    // Scale the range of the data
    x.domain(d3.extent(data, function(d) { return d.date; }));
    y.domain([0, d3.max(data, function(d) { return d.DailyMax; })]);

    // Add the X Axis
    svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .attr("class", "axis")
        .call(d3.axisBottom(x));

    // Add the Y Axis
    svg.append("g")
        .attr("class", "axis")
        .call(d3.axisLeft(y));

    // Adds horizontal line
    svg.append("g")
        .attr("transform", "translate(0, "+y(50)+")")
        .append("line")
        .attr("x2", width)
        .style("stroke", "#219600")
        .style("stroke-dasharray", ("3, 3"))
        .style("stroke-width", "2px");

    // Adds text to green line
    svg.append("text")
        .attr("y", 110)
        .attr("x", width-550)
        .attr("text-anchor", "middle")
        .attr("class", "healthyText")
        .text("Healthy level of NO2");

    var covidDate = new Date("2020-03-05")
    // Add vertical line to signify Covid
    svg.append("g")
        .append("line")
        .attr("x1", x(covidDate))
        .attr("y1", 0)
        .attr("x2", x(covidDate)) 
        .attr("y2", height)
        .style("stroke", "#960000")
        .style("stroke-dasharray", ("3, 3"))
        .style("stroke-width", "2px");

    // Adds text to covid line
    svg.append("text")
        .attr("y", 135)
        .attr("x", -15)
        .attr("text-anchor", "end")
        .attr("dy", ".75em")
        .attr("transform", "rotate(-90)")
        .attr("class", "qText")
        .text("Quarantine");

    // Add label to Y axis
    svg.append("text")
        .attr("class", "y label")
        .attr("text-anchor", "end")
        .attr("y", -50)
        .attr("x", -140)
        .attr("dy", ".75em")
        .attr("transform", "rotate(-90)")
        .text("NO2 in Atmosphere (ppb)");

    // Add the line
    svg.append("path")
        .datum(data)
        .attr("fill", "none")
        .attr("class", "line")
        .attr("d", d3.line()
            .x(function(d) { return x(d.date) })
            .y(function(d) { return y(d.DailyMax) })
        );
});




// ===========================================
// BAR
// GRAPH
// ===========================================



// set the dimensions and margins of the graph
var margin2 = {top: 10, right: 30, bottom: 30, left: 40},
    width2 = 960 - margin2.left - margin2.right,
    height2 = 500 - margin2.top - margin2.bottom;

// parse the date / time
var parseDate = d3.timeParse("%d-%m-%Y");

// set the ranges
var x2 = d3.scaleTime()
          .domain([new Date(2010, 6, 3), new Date(2012, 0, 1)])
          .rangeRound([0, width2]);
var y2 = d3.scaleLinear()
          .range([height2, 0]);

// set the parameters for the histogram
var histogram = d3.bin()
    .value(function(d) { return d.date; })
    .domain(x2.domain())
    .thresholds(x2.ticks(d3.timeMonth));

// append the svg object to the body of the page
// append a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg2 = d3.select("#bar-graph")
    .attr("width", width2 + margin2.left + margin2.right)
    .attr("height", height2 + margin2.top + margin2.bottom)
    .append("g")
    .attr("transform", 
          "translate(" + margin2.left + "," + margin2.top + ")");

// get the data
d3.csv("earthquakes.csv").then(function(data) {
    // parse the Date / time
    var parseTime = d3.timeParse("%m/%d/%Y");

    // format the data
    data.forEach(function(d) {
        d.date = parseDate(d.Date);
    });

    // group the data for the bars
    var bins = histogram(data);

    // Scale the range of the data in the y domain
    y2.domain([0, d3.max(bins, function(d) { return d.length; })]);

    // append the bar rectangles to the svg element
    svg.selectAll("rect")
        .data(bins)
        .enter().append("rect")
        .attr("class", "bar")
        .attr("x", 1)
        .attr("transform", function(d) {
            return "translate(" + x2(d.x0) + "," + y2(d.length) + ")"; })
        .attr("width", function(d) { return x2(d.x1) - x2(d.x0) -1 ; })
        .attr("height", function(d) { return height - y2(d.length); });

    // add the x Axis
    svg2.append("g")
        .attr("transform", "translate(0," + height2 + ")")
        .call(d3.axisBottom(x2));

    // add the y Axis
    svg2.append("g")
        .call(d3.axisLeft(y2));
      
});

</script>

</body>
